<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: purple;
		}
		p{
			font-size: 1in;
			color: lime;
			background: linear-gradient(orange,green,grey);
		}
		div{
			width: 300px;
			height: 300px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
<p>Ми вивчаємо градієнти</p>
<div style="background: linear-gradient(yellow,blue);"></div>
<div style="background: linear-gradient(to right, yellow,blue);"></div>
<div style="background: linear-gradient(45deg, yellow,blue);"></div>
<div style="background: linear-gradient(225deg, yellow,blue);"></div>
<div style="background: linear-gradient(45deg, yellow 0% 50%,blue 70% 100%);"></div>
<div style="background: linear-gradient(45deg, yellow 0% 50%,blue 50% 100%);"></div>
<div style="background: radial-gradient(yellow,blue);"></div>
<div style="background: radial-gradient(yellow 30%,blue);"></div>
<div style="background: radial-gradient(circle at 75px 75px,yellow 30%,blue);"></div>
<div style="background: radial-gradient(circle at 0px 150px,yellow 30%,blue);"></div>
<div style="background: radial-gradient(yellow 40%,blue 40%); border-radius: 25%;"></div>
<div style="background: conic-gradient(yellow,blue,orange,green);"></div>
<div style="background: conic-gradient(at 25% 25%,yellow,blue,orange,green);"></div>
<div style="background: repeating-linear-gradient(yellow 20px,blue 40px);"></div>
<div style="background: repeating-radial-gradient(yellow 20px,blue 40px);"></div>
<div style="background: repeating-radial-gradient(yellow 5% 10%,blue 10% 15%); border-radius: 50%;"></div>
<div style="background: repeating-linear-gradient(
      90deg,
      transparent,
      transparent 50px,
      rgba(255, 127, 0, 0.25) 50px,
      rgba(255, 127, 0, 0.25) 56px,
      transparent 56px,
      transparent 63px,
      rgba(255, 127, 0, 0.25) 63px,
      rgba(255, 127, 0, 0.25) 69px,
      transparent 69px,
      transparent 116px,
      rgba(255, 206, 0, 0.25) 116px,
      rgba(255, 206, 0, 0.25) 166px
    ), repeating-linear-gradient(
      0deg,
      transparent,
      transparent 50px,
      rgba(255, 127, 0, 0.25) 50px,
      rgba(255, 127, 0, 0.25) 56px,
      transparent 56px,
      transparent 63px,
      rgba(255, 127, 0, 0.25) 63px,
      rgba(255, 127, 0, 0.25) 69px,
      transparent 69px,
      transparent 116px,
      rgba(255, 206, 0, 0.25) 116px,
      rgba(255, 206, 0, 0.25) 166px
    ), repeating-linear-gradient(
      -45deg,
      transparent,
      transparent 5px,
      rgba(143, 77, 63, 0.25) 5px,
      rgba(143, 77, 63, 0.25) 10px
    ), repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(
          143,
          77,
          63,
          0.25
        ) 5px, rgba(143, 77, 63, 0.25) 10px);

  background: repeating-linear-gradient(
      90deg,
      transparent 0 50px,
      rgba(255, 127, 0, 0.25) 50px 56px,
      transparent 56px 63px,
      rgba(255, 127, 0, 0.25) 63px 69px,
      transparent 69px 116px,
      rgba(255, 206, 0, 0.25) 116px 166px
    ), repeating-linear-gradient(
      0deg,
      transparent 0 50px,
      rgba(255, 127, 0, 0.25) 50px 56px,
      transparent 56px 63px,
      rgba(255, 127, 0, 0.25) 63px 69px,
      transparent 69px 116px,
      rgba(255, 206, 0, 0.25) 116px 166px
    ), repeating-linear-gradient(
      -45deg,
      transparent 0 5px,
      rgba(143, 77, 63, 0.25) 5px 10px
    ), repeating-linear-gradient(45deg, transparent 0 5px, rgba(
          143,
          77,
          63,
          0.25
        ) 5px 10px);"></div>




</body>
</html>
